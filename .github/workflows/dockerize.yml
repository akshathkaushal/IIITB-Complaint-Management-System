name: Dockerization

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Node setup
        uses: actions/setup-node@v1
        with:
          node-version: '12.20'
      - run: npm ci
      - run: npm run build

      - name: Login to Docker
        uses: docker/login-action@v1
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
            context: ./
            file: ./Dockerfile
            push: true
            tags: akshathkaushal7/spe-project-frontend:latest

      - name: Image Digest
        run: echo ${{ steps.docker_build.outputs.digest }}

